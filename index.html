<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Todo Vanila JS</title>
</head>

<body>
    <div class="main_wrapper">
        <h1>Work to-dos</h1>
        <h4 class="yellow">Enter text into the input and <span class="highlight">hit enter </span>to add items to your list.</h4>
        <h4 class="green">Click the item to mark it as complete.</h4>
        <h4 class="blue">Click the "X" to remove the item from your list.</h4>
        <h4 class="red">Click the "Clear All" to remove all the item from your list.</h4>
        <form id="todo" class="todoForm">
            <input type="text" name="todoField" id="todoValue" placeholder="New Item...">
            <button type="button" id="clearList">Clear All</button>
        </form>
        <div class="showTodoList">
            <ul id="todoList">
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
